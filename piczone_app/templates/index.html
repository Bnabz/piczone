 
{%extends 'base.html'%}
{% load bootstrap3 %}

{% block content %}
{{block.super}}
<div class="card-columns">
    {% for image in images %}
    <div class="card" data-toggle="modal" data-target="#{{image.id}}">
        <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
    </div>


    
    {% endfor %}
</div>

{% endblock %}
