{%extends 'base.html'%}
{% load bootstrap3 %}

{% block content %}
{{block.super}}

<div class="container-fluid">
    <div id="image-display">
        {% for image in images%}
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 hover ">
            <img class="image img-responsive" src="{{image.image.url}}" data-toggle="modal" data-target="#image-modal-{{image.id}}">       
        </div>

        <div class="modal fade" id="image-modal-{{image.id}}" tabindex="-1" role="dialog"
        aria-labelledby="image-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="image-modalTitle">{{image.name}}</h4>
                </div>
                <div class="modal-body">
                    <img src="{{image.image.url}}" alt="">
                    <p><b>Description:</b> {{image.description}}</p>
                    <p><b>Category:</b> {{image.category}}</p>
                    <p><b>Location:</b> {{image.location}}</p>
                    <p><b>Uploaded On:</b> {{image.upload_date}}</p>
                </div>
                <div class="modal-footer">
                    <input class="form-control input-lg" type="text"
                           value="{{image.image.url}}" id="{{image.id}}.url">
                    <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy link</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>

        {% endfor%}
    </div>

</div>

{% endblock %}
